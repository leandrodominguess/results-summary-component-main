<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="left_div">
      <h1 id="h1_tittle">Your Result</h1>
      <span id="circle_result">
        <p id="p_result">76</p>
        <p id="p_total">of 100</p>
      </span>
      <p id="p_result_text">Great</p>
      <p id="p_result_justfy">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right_div">
      <div class="head_sumary">
        <h2 id="sumary">Summary</h2>
      </div>
      <div class="box_estatisticas">
        <div id="reaction" class="estatisticas">
          <span class="span_name">
            <img src="./assets/images/icon-reaction.svg" class="icon">
            <p class="name" id="red_reaction">Reaction</p>
          </span>
          <span class="result_number">
            <p class="number">80&nbsp</p>
            <p class="p100">/ 100</p>
          </span>
        </div>
        <div id="memory" class="estatisticas">
          <span class="span_name">
            <img src="./assets/images/icon-memory.svg" class="icon">
            <p class="name" id="yelllow_memory">Memory</p>
          </span>
          <span class="result_number">
            <p class="number">92&nbsp</p>
            <p class="p100">/ 100</p>
          </span>
        </div>
        <div id="verbal" class="estatisticas">
          <span class="span_name">
            <img src="./assets/images/icon-verbal.svg" class="icon">
            <p class="name" id="green_verbal">Verbal</p>
          </span>
          <span class="result_number">
            <p class="number">61&nbsp</p>
            <p class="p100">/ 100</p>
          </span>
        </div>
        <div id="visual" class="estatisticas">
          <span class="span_name">
            <img src="./assets/images/icon-visual.svg" class="icon">
            <p class="name" id="blue_visual">Visual</p>
          </span>
          <span class="result_number">
            <p class="number">72&nbsp</p>
            <p class="p100">/ 100</p>
          </span>
        </div>
        <div class="button">
          <button type="button">Continue</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/leandrodominguess">Leandro Domingues</a>.
    </div>
  </footer>
</body>
</html>
